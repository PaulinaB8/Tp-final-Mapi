<header>
    <app-header></app-header>
</header> 

<main>
    <h1>WELCOME</h1>
    <div id="contenido"> 

        <div id="sector-notas-y-calendario">
            <div id="sector-notas">
                <p class="titulos">Notes</p>
                <div id="espacio-notas" class="scroll-container">
                   
                @for (note of notasExistentes; track $index){
                    <!-- Aquí estás intentando recorrer las notas dinámicamente para mostrarlas en la vista. -->
                        <div class="contenido-nota" (click)="verNota(note.id)">{{note.content}}</div>
                }
            </div>
        
        </div>
           
            <div id="sector-calendario" [routerLink]="['/calendario']">
                <p class="titulos">Calendar</p>
                    <section id="calendario" style = 'width : 250px'>
                        <mat-calendar></mat-calendar>
                    </section>
            </div>

        </div>
            </div>
        </main>

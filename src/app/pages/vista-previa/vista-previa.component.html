<header>
    <app-header></app-header>
</header>

<main>
    <h1>Hello Candela ...</h1>
    <div id="contenido">
        <div id="notes">
            <button type="button"></button>
            
            <div id="sector-notas" (click)="goNotas()">
                <p>Notes</p>
                <div class="nota" (click)="crearNuevaNota()">
                    <p>Nueva nota</p>
                </div>
                @for (note of notes; track $index){
                    <div class="nota">
                        <!-- <p>{{notes.titulo}}</p> -->
                    </div>
                }
            </div>
            <div id="sector-lista" (click)="goListas()">
                <p>Lists</p>
                @for(list of lists; track $index){
                    <div class="lista">
                        <!-- <p>{{lists.titulo}}</p> -->
                    </div>
                }
            </div>
            <div id="sector-calendario" (click)="goCalendar()">
                <p>Calendar</p>
                <p>{{mes}}</p>
                <div id="calendario">
                </div>
            </div>
            
        </div>
        <div id="to-do-list">

        </div>
        <div id="calendar">

        </div>
    </div>

</main>

<header>
    <app-header></app-header>
</header>


<div class="nota-container">
    <textarea id="titulo-nota"  placeholder="{{nota[0].content}}"  [(ngModel)]="nota[0].content"></textarea>   

    <div class="nota-content-container">
        <button type="button" id="boton-agregar-nota"  title="Actualizar notas" (click)="editarNota()">
            Actualizar nota
        </button>
        <button type="button" id="boton-eliminar-nota" (click)="borrarNota()" title="Eliminar notas">Eliminar nota
        </button>
    </div>

    <textarea id="contenido-nota" placeholder="{{nota[0].description}}"  [(ngModel)]="nota[0].description"></textarea>        

</div>
